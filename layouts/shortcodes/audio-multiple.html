<div class="audio-container">
    <div class="blur" style="background-image:url(/media/img/pieces/op-{{ .Get "cover" }}.png);"></div>
    <div class="audio">
        <img class="piece-cover" src="/media/img/pieces/op-{{ .Get "cover" }}.png">
        <div class="audio-content">
            <h3>{{ .Get "title" }}</h3>

            {{ $tracksList := .Get "tracks"}}
            {{ $tracks := split $tracksList "|"}}
            {{ $recordingsList := .Get "recordings"}}
            {{ $recordings := split $recordingsList "|"}}

            {{ range $index, $track := $tracks}}
                {{ $recording := index $recordings $index }}
                <strong>{{ $track }}</strong>
                <div class="audio-player">
                    <button class="play-pause"><i class="fas fa-play"></i></button>
                    <div class="progress-wrapper">
                        <input type="range" class="progress-bar" value="0" step="0.1" min="0">
                        <div class="progress-bar-filled"></div>
                    </div>
                    <span class="time-wrapper">
                        <span class="current-time">0:00</span> / <span class="duration">0:00</span>
                    </span>
                    <audio class="audio-element" src="/media/audio/{{ $recording }}.mp3"></audio>
                </div>
            {{end}}
        </div>
    </div>
</div>
